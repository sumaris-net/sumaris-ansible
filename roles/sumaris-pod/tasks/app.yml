- name: App {{ username }} - Clean up
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /tmp/sumaris-app-{{ app_version }}.zip
  ignore_errors: True
  when: (sumaris_app_missing.changed or sumaris_app_version.changed)