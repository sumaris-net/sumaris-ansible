username: test
sumaris_host: '{{ username }}.{{ hostvars[inventory_hostname].default_domain }}'

pod_salt: '{{ username }}@{{ sumaris_host }}'
pod_password: '{{ username }}'
pod_address: '127.0.0.1'
pod_port: 8081

admin_email: contact@e-is.pro

db_type: 'hsqldb'
db_host: '127.0.0.1'
