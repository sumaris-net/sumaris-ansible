db_backup: true

app_name: SUMARiS
app_default_peer: True
app_base_path: ''

nginx_default_server: False
spring:
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail.smtp:
        auth: true
        starttls:
          enable: true
          required: true